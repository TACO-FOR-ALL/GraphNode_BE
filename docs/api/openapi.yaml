openapi: 3.1.0
info:
  title: GraphNode API
  version: 0.1.0
  description: >-
    Backend API for GraphNode. Errors follow RFC 9457 Problem Details.
jsonSchemaDialect: https://json-schema.org/draft/2020-12/schema
paths:
  /healthz:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                required: [ok]
              example:
                $ref: './examples/health-ok.json'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
              example:
                $ref: './examples/problem-404.json'
  /v1/healthz:
    get:
      summary: Health check (versioned)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                required: [ok]
              example:
                $ref: './examples/health-ok.json'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
              example:
                $ref: './examples/problem-404.json'
  /auth/google/start:
    get:
      summary: Start Google OAuth (redirects)
      description: Initiates Google OAuth2 authorization with state and PKCE. Redirects to Google's consent screen.
      responses:
        '302':
          description: Redirects to Google authorization URL
  /auth/google/callback:
    get:
      summary: Google OAuth callback
      description: Handles Google OAuth2 authorization code exchange. On success, sets a session cookie and returns ok.
      parameters:
        - in: query
          name: code
          required: true
          schema:
            type: string
        - in: query
          name: state
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Login succeeded, session cookie set
          headers:
            Set-Cookie:
              description: Session cookie set by server
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                required: [ok]
              example:
                $ref: './examples/oauth-login-ok.json'
        '400':
          description: Bad Request (missing/invalid parameters or state mismatch)
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
              example:
                $ref: './examples/problem-400.json'
        '502':
          description: Upstream error (provider failure)
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
              example:
                $ref: './examples/problem-502.json'
  /v1/me:
    get:
      summary: Check login status
      description: Returns current user if session cookie (server session) exists.
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                $ref: ../schemas/me-response.json
              example:
                $ref: './examples/me-get-200.json'
        '401':
          description: Not authenticated
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
              example:
                $ref: './examples/me-get-401.json'
  /v1/ai/conversations/bulk:
    post:
      summary: Bulk create conversations
      description: Creates multiple conversations and their associated messages in a single request.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                conversations:
                  type: array
                  items:
                    $ref: ../schemas/conversation.json
            examples:
              default:
                $ref: ./examples/ai-conversations-bulk-post-request.json
      responses:
        '201':
          description: Bulk creation successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversations:
                    type: array
                    items:
                      $ref: ../schemas/conversation.json
              examples:
                default:
                  $ref: ./examples/ai-conversations-bulk-post-201.json
        '400':
          description: Bad Request (e.g., validation error)
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
              example:
                $ref: ./examples/problem-400.json
        '401':
          description: Not authenticated
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
              example:
                $ref: ./examples/me-get-401.json
  /v1/ai/conversations:
    post:
      summary: Create conversation
      description: Creates a new conversation using client-provided UUID/ULID as id. Optionally accepts initial messages.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [id, title]
              properties:
                id: { type: string }
                title: { type: string }
                messages:
                  type: array
                  items: { $ref: ../schemas/message.json }
            examples:
              default:
                externalValue: ./examples/ai-conversation-create-request.json
      responses:
        '201':
          description: Created
          headers:
            Location:
              description: Resource URL of the created conversation
              schema: { type: string }
          content:
            application/json:
              schema: { $ref: ../schemas/conversation.json }
              examples:
                default:
                  externalValue: ./examples/ai-conversation-create-201.json
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema: { $ref: ../schemas/problem.json }
    get:
      summary: List conversations
      parameters:
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100, default: 50 }
        - in: query
          name: cursor
          schema: { type: string, description: ISO 8601 cursor }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: ../schemas/conversation.json }
                  nextCursor:
                    oneOf:
                      - { type: string }
                      - { type: 'null' }
              examples:
                default:
                  externalValue: ./examples/ai-conversation-list-200.json
  /v1/ai/conversations/{conversationId}:
    get:
      summary: Get conversation
      parameters:
        - in: path
          name: conversationId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: ../schemas/conversation.json }
              examples:
                default:
                  externalValue: ./examples/ai-conversation-get-200.json
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema: { $ref: ../schemas/problem.json }
    patch:
      summary: Update conversation
      parameters:
        - in: path
          name: conversationId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
            examples:
              default:
                externalValue: ./examples/ai-conversation-update-request.json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: ../schemas/conversation.json }
              examples:
                default:
                  externalValue: ./examples/ai-conversation-update-200.json
    delete:
      summary: Delete conversation
      parameters:
        - in: path
          name: conversationId
          required: true
          schema: { type: string }
      responses:
        '204':
          description: No Content
  /v1/ai/conversations/{conversationId}/messages:
    post:
      summary: Create message
      parameters:
        - in: path
          name: conversationId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../schemas/message.json
            examples:
              default:
                externalValue: ./examples/ai-message-create-request.json
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: ../schemas/message.json }
              examples:
                default:
                  externalValue: ./examples/ai-message-create-201.json
  /v1/ai/conversations/{conversationId}/messages/{messageId}:
    patch:
      summary: Update message
      parameters:
        - in: path
          name: conversationId
          required: true
          schema: { type: string }
        - in: path
          name: messageId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role: { type: string, enum: [user, assistant, system] }
                content: { type: string }
            examples:
              default:
                externalValue: ./examples/ai-message-update-request.json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: ../schemas/message.json }
              examples:
                default:
                  externalValue: ./examples/ai-message-update-200.json
    delete:
      summary: Delete message
      parameters:
        - in: path
          name: conversationId
          required: true
          schema: { type: string }
        - in: path
          name: messageId
          required: true
          schema: { type: string }
      responses:
        '204':
          description: No Content
  /auth/logout:
    post:
      summary: Logout and destroy session
      responses:
        '204':
          description: Session destroyed
          headers:
            Set-Cookie:
              description: Session cookie cleared (Max-Age=0)
              schema:
                type: string
        '401':
          description: Not authenticated (if already logged out, implementation may still return 204)
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
  /v1/graph/nodes:
    post:
      summary: Create or update a graph node
      description: Inserts a new node or updates an existing one based on its ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../schemas/graph-node.json
      responses:
        '201':
          description: Node created/updated successfully.
          content:
            application/json:
              schema:
                $ref: ../schemas/graph-node.json
        '400':
          description: Bad Request (validation error).
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
    get:
      summary: List all graph nodes for the user
      description: Retrieves a list of all graph nodes associated with the authenticated user.
      responses:
        '200':
          description: A list of graph nodes.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../schemas/graph-node.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
  /v1/graph/nodes/{nodeId}:
    get:
      summary: Get a specific graph node
      parameters:
        - name: nodeId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The requested graph node.
          content:
            application/json:
              schema:
                $ref: ../schemas/graph-node.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
        '404':
          description: Node not found.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
    patch:
      summary: Update a graph node
      parameters:
        - name: nodeId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clusterId: { type: string }
                clusterName: { type: string }
      responses:
        '204':
          description: Node updated successfully.
        '400':
          description: Bad Request.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
        '404':
          description: Node not found.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
    delete:
      summary: Delete a graph node
      parameters:
        - name: nodeId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Node deleted successfully.
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
  /v1/graph/nodes/{nodeId}/cascade:
    delete:
      summary: Delete a graph node and its connected edges
      parameters:
        - name: nodeId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Node and edges deleted successfully.
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
  /v1/graph/edges:
    post:
      summary: Create or update a graph edge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../schemas/graph-edge.json
      responses:
        '201':
          description: Edge created/updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
        '400':
          description: Bad Request.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
    get:
      summary: List all graph edges for the user
      responses:
        '200':
          description: A list of graph edges.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../schemas/graph-edge.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
  /v1/graph/edges/{edgeId}:
    delete:
      summary: Delete a graph edge
      parameters:
        - name: edgeId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Edge deleted successfully.
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
  /v1/graph/clusters:
    post:
      summary: Create or update a graph cluster
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../schemas/graph-cluster.json
      responses:
        '201':
          description: Cluster created/updated successfully.
          content:
            application/json:
              schema:
                $ref: ../schemas/graph-cluster.json
        '400':
          description: Bad Request.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
    get:
      summary: List all graph clusters for the user
      responses:
        '200':
          description: A list of graph clusters.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../schemas/graph-cluster.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
  /v1/graph/clusters/{clusterId}:
    get:
      summary: Get a specific graph cluster
      parameters:
        - name: clusterId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The requested graph cluster.
          content:
            application/json:
              schema:
                $ref: ../schemas/graph-cluster.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
        '404':
          description: Cluster not found.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
    delete:
      summary: Delete a graph cluster
      parameters:
        - name: clusterId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Cluster deleted successfully.
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
  /v1/graph/clusters/{clusterId}/cascade:
    delete:
      summary: Delete a cluster and its contained nodes and edges
      parameters:
        - name: clusterId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Cluster and contents deleted successfully.
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
  /v1/graph/stats:
    get:
      summary: Get graph statistics
      responses:
        '200':
          description: Graph statistics for the user.
          content:
            application/json:
              schema:
                $ref: ../schemas/graph-stats.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
  /v1/graph/snapshot:
    get:
      summary: Get a full graph snapshot
      responses:
        '200':
          description: A full snapshot of the user's graph.
          content:
            application/json:
              schema:
                $ref: ../schemas/graph-snapshot.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
    post:
      summary: Persist a full graph snapshot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                snapshot:
                  $ref: ../schemas/graph-snapshot.json
              required:
                - snapshot
      responses:
        '204':
          description: Snapshot persisted successfully.
        '400':
          description: Bad Request (validation error).
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
        '401':
          description: Not authenticated.
          content:
            application/problem+json:
              schema:
                $ref: ../schemas/problem.json
components:
  schemas:
    Problem:
      $ref: ../schemas/problem.json
    Conversation:
      $ref: ../schemas/conversation.json
    Message:
      $ref: ../schemas/message.json
    GraphNode:
      $ref: ../schemas/graph-node.json
    GraphEdge:
      $ref: ../schemas/graph-edge.json
    GraphCluster:
      $ref: ../schemas/graph-cluster.json
    GraphStats:
      $ref: ../schemas/graph-stats.json
    GraphSnapshot:
      $ref: ../schemas/graph-snapshot.json
  examples:
    meGet200:
      externalValue: ./examples/me-get-200.json
    healthOk:
      externalValue: ./examples/health-ok.json
    problem404:
      externalValue: ./examples/problem-404.json
    oauthLoginOk:
      externalValue: ./examples/oauth-login-ok.json
    problem400:
      externalValue: ./examples/problem-400.json
    problem502:
      externalValue: ./examples/problem-502.json
    me401:
      externalValue: ./examples/me-get-401.json