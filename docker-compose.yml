services:
  postgres:
    image: postgres:16
    container_name: graphnode-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: graphnode
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app -d graphnode']
      interval: 5s
      timeout: 3s
      retries: 20

  mysql:
    image: mysql:8.0
    container_name: graphnode-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: graphnode
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - '3307:3306'
    volumes:
      - ./db/mysql/init:/docker-entrypoint-initdb.d:ro
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-proot']
      interval: 5s
      timeout: 3s
      retries: 20

  mongo:
    image: mongo:7
    container_name: graphnode-mongo
    ports:
      - '27018:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--quiet', '--eval', "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
  mysql_data:
  mongo_data:
