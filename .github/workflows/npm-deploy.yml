name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'z_npm_sdk/**'
      - '.github/workflows/npm-deploy.yml'

permissions:
  contents: read
  id-token: write        

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./z_npm_sdk

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/' 

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build

      - name: Publish to npm
        run: npm publish
