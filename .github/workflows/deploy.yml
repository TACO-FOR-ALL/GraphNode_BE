name: Deploy to Amazon ECS

#트리거 조건
on:
  #Push 시 기동
  push:
    branches:
      - main
      - terraform
    paths:
      - '.github/workflows/deploy.yml'
      - 'ecs/**'
      - 'src/**'
      - 'Dockerfile'
      - 'package*.json'
      - 'prisma/**'

# 권한 설정
permissions:
  id-token: write # This is required for requesting the JWT test
  contents: read # This is required for actions/checkout

env:
  #필요한 시크릿 환경변수 설정
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_API_SERVICE_NAME: ${{ secrets.ECS_API_SERVICE_NAME }}
  ECS_WORKER_SERVICE_NAME: ${{ secrets.ECS_WORKER_SERVICE_NAME }}
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}


jobs:
  deploy:
    name: Deploy # job 이 름
    runs-on: ubuntu-latest # 실행 환경(가상 머신 환경)

    steps:
      # 각 스텝 정의

      #코드 체크아웃, 현재 리포지토리의 코드를 가져옴
      - name: Checkout
        uses: actions/checkout@v4

        # AWS 자격 증명 구성
        # GitHub OIDC를 사용하여 AWS 역할을 맡음
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

          # ECR에 로그인하고 도커 이미지를 빌드, 태그 및 푸시
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

        # 도커 이미지 빌드, 태그 지정 및 푸시
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to Amazon ECR (BuildKit cache)
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

        # Amazon ECS 작업 정의에 새 이미지 ID 채우기 (API)
      - name: Fill in the new image ID in the Amazon ECS task definition (API)
        id: task-def-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

        # Amazon ECS 작업 정의에 새 이미지 ID 채우기 (Worker)
      - name: Fill in the new image ID in the Amazon ECS task definition (Worker)
        id: task-def-worker
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs/worker-task-definition.json
          container-name: taco5_graphnode_worker_container
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        # Amazon ECS 서비스에 새 작업 정의 배포 (API)
      - name: Deploy Amazon ECS task definition (API)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-api.outputs.task-definition }}
          service: ${{ env.ECS_API_SERVICE_NAME }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          force-new-deployment: true

        # Amazon ECS 서비스에 새 작업 정의 배포 (Worker)
      - name: Deploy Amazon ECS task definition (Worker)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def-worker.outputs.task-definition }}
          service: ${{ env.ECS_WORKER_SERVICE_NAME }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          force-new-deployment: true
